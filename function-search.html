<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaDoc Explorer • Advanced Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      /* Light theme */
      --bg-primary: #fafbfc;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f8fafc;
      --bg-glass: rgba(255, 255, 255, 0.85);
      --bg-overlay: rgba(0, 0, 0, 0.02);
      
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-tertiary: #64748b;
      --text-accent: #1e40af;
      
      --border-primary: #e2e8f0;
      --border-secondary: #cbd5e1;
      --border-focus: #3b82f6;
      
      --accent-primary: #3b82f6;
      --accent-secondary: #1d4ed8;
      --accent-success: #10b981;
      --accent-warning: #f59e0b;
      --accent-error: #ef4444;
      
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
      
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .dark {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --bg-glass: rgba(30, 41, 59, 0.85);
      --bg-overlay: rgba(255, 255, 255, 0.02);
      
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-tertiary: #94a3b8;
      --text-accent: #60a5fa;
      
      --border-primary: #334155;
      --border-secondary: #475569;
      --border-focus: #60a5fa;
      
      --accent-primary: #60a5fa;
      --accent-secondary: #3b82f6;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      transition: var(--transition);
      overflow-x: hidden;
    }
    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-primary);
      padding: 1rem 0;
      transition: var(--transition);
    }
    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: var(--transition);
    }
    .logo:hover {
      transform: translateY(-1px);
    }
    .logo-icon {
      width: 2.5rem;
      height: 2.5rem;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.25rem;
      position: relative;
      overflow: hidden;
    }
    .logo-icon::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: rotate(45deg);
      transition: all 0.6s;
    }
    .logo:hover .logo-icon::before {
      animation: shine 0.6s ease-in-out;
    }
    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.025em;
    }
    .logo-subtitle {
      font-size: 0.875rem;
      color: var(--text-tertiary);
      font-weight: 500;
      margin-left: 0.5rem;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .theme-toggle {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-primary);
      background: var(--bg-secondary);
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }
    .theme-toggle:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    /* Main Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    /* Search Section */
    .search-section {
      background: var(--bg-secondary);
      border-radius: var(--radius-xl);
      padding: 2rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-primary);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    .search-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      opacity: 0.7;
    }
    .search-header {
      margin-bottom: 2rem;
    }
    .search-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .search-title i {
      color: var(--accent-primary);
    }
    .search-description {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }
    .search-bar {
      position: relative;
      margin-bottom: 2rem;
    }
    .search-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      font-size: 1rem;
      border: 2px solid var(--border-primary);
      border-radius: var(--radius-lg);
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: var(--transition);
      font-family: inherit;
    }
    .search-input:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
      width: 1.25rem;
      height: 1.25rem;
    }
    .search-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-top: none;
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    .search-suggestions.active {
      display: block;
    }
    .suggestion-item {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    .suggestion-item:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    /* Enhanced Dropdown Styles */
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: relative;
    }
    .filter-label {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .filter-label i {
      font-size: 0.75rem;
      color: var(--accent-primary);
    }
    .custom-select {
      position: relative;
      width: 100%;
    }
    .custom-select select {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 1rem;
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 0.875rem;
      font-family: inherit;
      transition: var(--transition);
      appearance: none;
      cursor: pointer;
      height: 44px;
    }
    .custom-select select:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .custom-select::after {
      content: '\f107';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
      pointer-events: none;
      transition: var(--transition);
      font-size: 0.875rem;
    }
    .custom-select:hover::after {
      color: var(--text-primary);
    }
    .custom-select:focus-within::after {
      color: var(--accent-primary);
    }
    .search-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-primary);
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    .clear-filters {
      background: none;
      border: 1px solid var(--border-primary);
      color: var(--text-secondary);
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .clear-filters:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    .clear-filters i {
      font-size: 0.75rem;
    }
    /* Results Section */
    .results-section {
      background: var(--bg-secondary);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-primary);
      overflow: hidden;
      transition: var(--transition);
    }
    .results-header {
      padding: 1.5rem 2rem;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .results-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .results-title i {
      color: var(--accent-primary);
    }
    .results-count {
      font-size: 0.875rem;
      color: var(--text-secondary);
      background: var(--bg-secondary);
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-sm);
      font-weight: 600;
    }
    .results-container {
      max-height: 70vh;
      overflow-y: auto;
      padding: 1rem;
      scrollbar-width: thin;
      scrollbar-color: var(--border-primary) var(--bg-primary);
    }
    .results-container::-webkit-scrollbar {
      width: 8px;
    }
    .results-container::-webkit-scrollbar-track {
      background: var(--bg-primary);
      border-radius: 4px;
    }
    .results-container::-webkit-scrollbar-thumb {
      background: var(--border-primary);
      border-radius: 4px;
    }
    .results-container::-webkit-scrollbar-thumb:hover {
      background: var(--border-secondary);
    }
    .result-item {
      background: var(--bg-primary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    .result-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--accent-primary);
      transform: scaleY(0);
      transition: transform 0.2s ease;
    }
    .result-item:hover,
    .result-item.selected {
      background: var(--bg-glass);
      border-color: var(--border-focus);
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }
    .result-item:hover::before,
    .result-item.selected::before {
      transform: scaleY(1);
    }
    .result-item:last-child {
      margin-bottom: 0;
    }
    .result-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .result-type {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      background: rgba(16, 185, 129, 0.1);
      color: var(--accent-success);
    }
    .result-name {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-accent);
    }
    .result-class {
      margin-left: auto;
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .result-class i {
      font-size: 0.75rem;
      color: var(--accent-primary);
    }
    .result-signature {
      font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
      font-size: 0.875rem;
      color: var(--text-tertiary);
      background: var(--bg-overlay);
      padding: 0.75rem;
      border-radius: var(--radius-md);
      margin-bottom: 1rem;
      overflow-x: auto;
      border: 1px solid var(--border-primary);
      scrollbar-width: thin;
      scrollbar-color: var(--border-primary) var(--bg-primary);
    }
    .result-signature::-webkit-scrollbar {
      height: 6px;
    }
    .result-signature::-webkit-scrollbar-track {
      background: var(--bg-primary);
      border-radius: 3px;
    }
    .result-signature::-webkit-scrollbar-thumb {
      background: var(--border-primary);
      border-radius: 3px;
    }
    .result-description {
      color: var(--text-secondary);
      font-size: 0.875rem;
      line-height: 1.6;
      margin-bottom: 0.75rem;
    }
    .result-package {
      font-size: 0.75rem;
      color: var(--text-tertiary);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .result-package i {
      font-size: 0.75rem;
      color: var(--accent-primary);
    }
    .highlight {
      background: rgba(59, 130, 246, 0.2);
      color: var(--accent-primary);
      padding: 0.125rem 0.25rem;
      border-radius: 3px;
      font-weight: 600;
    }
    /* Loading States */
    .loading,
    .no-results,
    .error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      text-align: center;
      color: var(--text-secondary);
    }
    .loading-spinner {
      width: 3rem;
      height: 3rem;
      border: 3px solid var(--border-primary);
      border-top: 3px solid var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    .loading-text {
      font-size: 1.125rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .loading-progress {
      font-size: 0.875rem;
      color: var(--text-tertiary);
    }
    .no-results-icon {
      width: 4rem;
      height: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
        gap: 1rem;
      }
      .header-content {
        padding: 0 1rem;
      }
      .logo-text {
        font-size: 1.25rem;
      }
      .logo-subtitle {
        display: none;
      }
      .search-section,
      .results-section {
        padding: 1.5rem;
      }
      .filters {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      .search-stats {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      .result-item {
        padding: 1rem;
      }
      .result-header {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .result-class {
        margin-left: 0;
        order: -1;
        width: 100%;
      }
    }
    /* Keyboard Navigation Hints */
    .keyboard-hint {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      padding: 0.75rem 1rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
      box-shadow: var(--shadow-lg);
      opacity: 0;
      transform: translateY(1rem);
      transition: var(--transition);
      pointer-events: none;
      z-index: 100;
    }
    .keyboard-hint.show {
      opacity: 1;
      transform: translateY(0);
    }
    .kbd {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      border-radius: 3px;
      padding: 0.125rem 0.25rem;
      font-size: 0.75rem;
      font-family: monospace;
      font-weight: 600;
    }
    /* Progress Bar */
    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--border-primary);
      border-radius: 2px;
      overflow: hidden;
      margin: 1rem 0;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      border-radius: 2px;
      transition: width 0.3s ease;
      width: 0%;
    }
    /* Performance optimizations */
    .result-item {
      will-change: transform, box-shadow;
      contain: content;
    }
    /* Search history */
    .search-history {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-top: none;
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    .search-history.active {
      display: block;
    }
    .history-item {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.875rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .history-item:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    .history-text {
      flex: 1;
    }
    .history-remove {
      color: var(--text-tertiary);
      opacity: 0;
      transition: var(--transition);
    }
    .history-item:hover .history-remove {
      opacity: 1;
    }
    .history-remove:hover {
      color: var(--accent-error);
    }
    /* Stats panel */
    .stats-panel {
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      padding: 1rem;
      margin-bottom: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-primary);
    }
    .stat-label {
      font-size: 0.75rem;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    /* Floating action button */
    .fab {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      border: none;
      box-shadow: var(--shadow-lg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      z-index: 50;
    }
    .fab:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-xl);
    }
    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      padding: 1rem 1.5rem;
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      max-width: 400px;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 100;
    }
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    .toast-icon {
      font-size: 1.25rem;
    }
    .toast.success .toast-icon {
      color: var(--accent-success);
    }
    .toast.error .toast-icon {
      color: var(--accent-error);
    }
    .toast.info .toast-icon {
      color: var(--accent-primary);
    }
    .toast-content {
      flex: 1;
    }
    .toast-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .toast-message {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    .toast-close {
      color: var(--text-tertiary);
      cursor: pointer;
      transition: var(--transition);
    }
    .toast-close:hover {
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">J</div>
        <div>
          <div class="logo-text">JavaDoc Explorer</div>
          <div class="logo-subtitle">Advanced Method Search</div>
        </div>
      </div>
      <div class="header-actions">
        <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
          <i class="fas fa-moon" id="theme-icon"></i>
        </button>
      </div>
    </div>
  </header>
  <main class="container">
    <section class="search-section">
      <div class="search-header">
        <h2 class="search-title">
          <i class="fas fa-search"></i>
          Search Methods
        </h2>
        <p class="search-description">Find methods across your JavaDoc documentation</p>
      </div>
      <div class="search-bar">
        <i class="fas fa-search search-icon"></i>
        <input 
          type="text" 
          class="search-input" 
          id="search-input"
          placeholder="Search for methods... (e.g., 'getText', 'setVisible', 'onClick')"
          autocomplete="off"
          spellcheck="false"
        >
        <div class="search-history" id="search-history"></div>
      </div>
      <div class="stats-panel" id="stats-panel" style="display: none;">
        <div class="stat-item">
          <div class="stat-value" id="total-methods">0</div>
          <div class="stat-label">Total Methods</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="total-classes">0</div>
          <div class="stat-label">Classes</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="total-packages">0</div>
          <div class="stat-label">Packages</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="search-time">0ms</div>
          <div class="stat-label">Search Time</div>
        </div>
      </div>
      <div class="filters">
        <div class="filter-group">
          <label class="filter-label" for="package-filter">
            <i class="fas fa-folder"></i>
            Package
          </label>
          <div class="custom-select">
            <select class="filter-select" id="package-filter">
              <option value="">All Packages</option>
            </select>
          </div>
        </div>
        
        <div class="filter-group">
          <label class="filter-label" for="class-filter">
            <i class="fas fa-cube"></i>
            Class
          </label>
          <div class="custom-select">
            <select class="filter-select" id="class-filter">
              <option value="">All Classes</option>
            </select>
          </div>
        </div>
      </div>
      <div class="search-stats">
        <span id="results-info">Ready to search</span>
        <button class="clear-filters" id="clear-filters">
          <i class="fas fa-times"></i>
          Clear Filters
        </button>
      </div>
    </section>
    <section class="results-section">
      <div class="results-header">
        <h3 class="results-title">
          <i class="fas fa-list"></i>
          Method Results
        </h3>
        <span class="results-count" id="results-count">0 methods</span>
      </div>
      <div class="results-container" id="results-container">
        <div class="loading">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading JavaDoc Data</div>
          <div class="loading-progress" id="loading-progress">Initializing...</div>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <button class="fab" id="scroll-top" title="Scroll to top">
    <i class="fas fa-arrow-up"></i>
  </button>
  
  <div class="keyboard-hint" id="keyboard-hint">
    Use <span class="kbd">↑</span> <span class="kbd">↓</span> to navigate, <span class="kbd">Enter</span> to open, <span class="kbd">Esc</span> to clear selection
  </div>
  
  <div class="toast" id="toast">
    <i class="fas fa-info-circle toast-icon"></i>
    <div class="toast-content">
      <div class="toast-title"></div>
      <div class="toast-message"></div>
    </div>
    <i class="fas fa-times toast-close"></i>
  </div>

  <script>
    class JavaDocExplorer {
      constructor() {
        this.data = [];
        this.filteredData = [];
        this.selectedIndex = -1;
        this.isLoading = true;
        this.searchHistory = JSON.parse(localStorage.getItem('javadoc-search-history') || '[]');
        
        this.searchInput = document.getElementById('search-input');
        this.packageFilter = document.getElementById('package-filter');
        this.classFilter = document.getElementById('class-filter');
        this.resultsContainer = document.getElementById('results-container');
        this.resultsCount = document.getElementById('results-count');
        this.resultsInfo = document.getElementById('results-info');
        this.clearFiltersBtn = document.getElementById('clear-filters');
        this.keyboardHint = document.getElementById('keyboard-hint');
        this.loadingProgress = document.getElementById('loading-progress');
        this.progressFill = document.getElementById('progress-fill');
        this.searchHistoryEl = document.getElementById('search-history');
        this.statsPanel = document.getElementById('stats-panel');
        this.totalMethods = document.getElementById('total-methods');
        this.totalClasses = document.getElementById('total-classes');
        this.totalPackages = document.getElementById('total-packages');
        this.searchTime = document.getElementById('search-time');
        this.scrollTopBtn = document.getElementById('scroll-top');
        this.toast = document.getElementById('toast');
        this.themeIcon = document.getElementById('theme-icon');
        
        this.init();
      }
      
      async init() {
        this.setupEventListeners();
        this.setupTheme();
        this.setupScrollButton();
        this.renderSearchHistory();
        await this.loadData();
        this.populateFilters();
        this.isLoading = false;
      }
      
      setupEventListeners() {
        // Search and filter inputs
        this.searchInput.addEventListener('input', this.debounce(() => this.applyFilters(), 300));
        this.packageFilter.addEventListener('change', () => this.onPackageChange());
        this.classFilter.addEventListener('change', () => this.applyFilters());
        
        // Clear filters
        this.clearFiltersBtn.addEventListener('click', () => this.clearAllFilters());
        
        // Keyboard navigation
        this.searchInput.addEventListener('keydown', (e) => this.handleKeyNavigation(e));
        document.addEventListener('keydown', (e) => this.handleGlobalKeys(e));
        
        // Show keyboard hints on focus
        this.searchInput.addEventListener('focus', () => {
          this.keyboardHint.classList.add('show');
          setTimeout(() => this.keyboardHint.classList.remove('show'), 3000);
        });
        
        // Search history
        this.searchInput.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            this.addToSearchHistory(this.searchInput.value);
          }
        });
        
        // Toast close
        this.toast.querySelector('.toast-close').addEventListener('click', () => {
          this.hideToast();
        });
      }
      
      setupTheme() {
        const savedTheme = localStorage.getItem('javadoc-theme') || 'light';
        
        if (savedTheme === 'dark') {
          document.body.classList.add('dark');
          this.themeIcon.className = 'fas fa-sun';
        }
        
        document.getElementById('theme-toggle').addEventListener('click', () => {
          document.body.classList.toggle('dark');
          const isDark = document.body.classList.contains('dark');
          localStorage.setItem('javadoc-theme', isDark ? 'dark' : 'light');
          this.themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        });
      }
      
      setupScrollButton() {
        this.scrollTopBtn.addEventListener('click', () => {
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        });
        
        window.addEventListener('scroll', () => {
          if (window.pageYOffset > 300) {
            this.scrollTopBtn.style.display = 'flex';
          } else {
            this.scrollTopBtn.style.display = 'none';
          }
        });
        
        // Initially hide
        this.scrollTopBtn.style.display = 'none';
      }
      
      debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }
      
      showToast(type, title, message) {
        const toast = this.toast;
        const icon = toast.querySelector('.toast-icon');
        const titleEl = toast.querySelector('.toast-title');
        const messageEl = toast.querySelector('.toast-message');
        
        // Reset classes
        toast.className = 'toast';
        toast.classList.add(type);
        
        // Set icon based on type
        if (type === 'success') {
          icon.className = 'fas fa-check-circle toast-icon';
        } else if (type === 'error') {
          icon.className = 'fas fa-exclamation-circle toast-icon';
        } else {
          icon.className = 'fas fa-info-circle toast-icon';
        }
        
        titleEl.textContent = title;
        messageEl.textContent = message;
        
        // Show toast
        toast.classList.add('show');
        
        // Auto hide after 3 seconds
        setTimeout(() => {
          this.hideToast();
        }, 3000);
      }
      
      hideToast() {
        this.toast.classList.remove('show');
      }
      
      renderSearchHistory() {
        if (this.searchHistory.length === 0) {
          this.searchHistoryEl.style.display = 'none';
          return;
        }
        
        this.searchHistoryEl.innerHTML = '';
        this.searchHistory.slice(0, 5).reverse().forEach((term, index) => {
          const item = document.createElement('div');
          item.className = 'history-item';
          item.innerHTML = `
            <span class="history-text">${term}</span>
            <i class="fas fa-times history-remove"></i>
          `;
          
          item.querySelector('.history-text').addEventListener('click', () => {
            this.searchInput.value = term;
            this.applyFilters();
            this.searchHistoryEl.classList.remove('active');
          });
          
          item.querySelector('.history-remove').addEventListener('click', (e) => {
            e.stopPropagation();
            this.removeFromSearchHistory(index);
          });
          
          this.searchHistoryEl.appendChild(item);
        });
      }
      
      addToSearchHistory(term) {
        term = term.trim();
        if (!term || this.searchHistory.includes(term)) return;
        
        this.searchHistory.push(term);
        if (this.searchHistory.length > 10) {
          this.searchHistory.shift();
        }
        
        localStorage.setItem('javadoc-search-history', JSON.stringify(this.searchHistory));
        this.renderSearchHistory();
      }
      
      removeFromSearchHistory(index) {
        const actualIndex = this.searchHistory.length - 1 - index;
        this.searchHistory.splice(actualIndex, 1);
        localStorage.setItem('javadoc-search-history', JSON.stringify(this.searchHistory));
        this.renderSearchHistory();
      }
      
      async loadData() {
        try {
          this.updateLoadingStatus('Scanning documentation files...', 0);
          
          const files = await this.getJavaDocFiles();
          let processed = 0;
          let successful = 0;
          let failed = 0;
          
          this.updateLoadingStatus(`Found ${files.length} documentation files`, 5);
          
          // Use Promise.all with concurrency control for better performance
          const concurrencyLimit = 5;
          const batches = [];
          
          for (let i = 0; i < files.length; i += concurrencyLimit) {
            batches.push(files.slice(i, i + concurrencyLimit));
          }
          
          for (const batch of batches) {
            const promises = batch.map(async (file) => {
              try {
                this.updateLoadingStatus(`Loading ${file.className}...`, 5 + (processed / files.length) * 85);
                
                const response = await fetch(file.path);
                if (response.ok) {
                  const html = await response.text();
                  const parser = new DOMParser();
                  const doc = parser.parseFromString(html, 'text/html');
                  
                  const classData = this.parseClassFile(doc, file);
                  if (classData && classData.length > 0) {
                    this.data.push(...classData);
                    successful++;
                  }
                } else {
                  failed++;
                  console.warn(`Failed to load ${file.path}: ${response.status}`);
                }
              } catch (error) {
                failed++;
                console.warn(`Failed to load ${file.path}:`, error);
              }
              
              processed++;
              return processed;
            });
            
            await Promise.all(promises);
          }
          
          this.updateLoadingStatus('Processing documentation...', 90);
          
          // Sort data for better user experience
          this.data.sort((a, b) => a.name.localeCompare(b.name));
          
          this.updateLoadingStatus('Ready!', 100);
          
          // Initialize filtered data with all data
          this.filteredData = [...this.data];
          
          // Update stats
          this.updateStats();
          
          // Render initial results immediately after loading
          setTimeout(() => {
            this.renderResults();
            this.updateResultsInfo();
            this.showToast('success', 'Documentation Loaded', `Successfully loaded ${this.data.length} methods from ${successful} classes`);
          }, 500);
          
          console.log(`Loaded ${this.data.length} methods from ${successful} files (${failed} failed)`);
          
        } catch (error) {
          console.error('Failed to load JavaDoc data:', error);
          this.showError('Failed to load JavaDoc data. Please check that the HTML files are accessible.');
        }
      }
      
      updateStats() {
        const packages = [...new Set(this.data.map(item => item.package))];
        const classes = [...new Set(this.data.map(item => item.className))];
        
        this.totalMethods.textContent = this.data.length.toLocaleString();
        this.totalClasses.textContent = classes.length.toLocaleString();
        this.totalPackages.textContent = packages.length.toLocaleString();
        
        this.statsPanel.style.display = 'grid';
      }
      
      updateLoadingStatus(message, percentage) {
        if (this.loadingProgress) {
          this.loadingProgress.textContent = message;
        }
        
        if (this.progressFill) {
          this.progressFill.style.width = `${Math.min(percentage, 100)}%`;
        }
        
        if (this.resultsInfo) {
          this.resultsInfo.textContent = `${message} (${Math.round(percentage)}%)`;
        }
      }
      
      async getJavaDocFiles() {
        const classNames = {
          'com/intellinum/mia/app/action': ['Action', 'ActionType', 'ClientAction', 'DumpSql'],
          'com/intellinum/mia/app/device': ['DeviceInfo', 'DeviceType'],
          'com/intellinum/mia/app/event': ['ApplicationEventListener', 'ButtonEventListener', 'CheckBoxEventListener', 'ComboEventListener', 'ComponentEventListener', 'ContainerEventListener', 'Event', 'EventListener', 'ListItemEventListener', 'LOVEventListener', 'PageEventListener', 'PreventDefaultException', 'TableSelectionEventListener', 'TextInputEventListener'],
          'com/intellinum/mia/app': ['FlexiObject'],
          'com/intellinum/mia/app/logfire/logical': ['LogFireJSONObject'],
          'com/intellinum/mia/app/logfire/logical/util': ['WMSCloudJSONObject', 'WMSCloudRFInterface'],
          'com/intellinum/mia/app/pages': ['AboutPage', 'DeviceSelectionPage', 'DynamicApplication', 'DynamicPage', 'FlexiApplication', 'KillSessionPage', 'LoginPage', 'LOVPage', 'MenuPage', 'OrganizationValidationApplication', 'OrganizationValidationPage', 'PersonalizationAdminApplication', 'PersonalizationAdminPage', 'ResponsibilityPage'],
          'com/intellinum/mia/app/pages/lov': ['LOVDatabase', 'LOVDataSource', 'LOVOracleWebService', 'LOVWebServiceNew'],
          'com/intellinum/mia/app/runtime': ['QueryManager', 'Session'],
          'com/intellinum/mia/app/ui': ['Application', 'AttachmentField', 'Block', 'Button', 'Chart', 'CheckBoxField', 'Combo', 'ComboItem', 'Component', 'Container', 'Div', 'Divider', 'Field', 'Fieldset', 'FlexiObjectFactory', 'FlexiUIObject', 'GPSField', 'Grid', 'Image', 'InputField', 'KPI', 'Label', 'List', 'ListBox', 'ListItem', 'LOVField', 'MenuItem', 'Page', 'RadioButtonField', 'RadioButtonGroup', 'SideMenu', 'SQLTableDataSource', 'Table', 'TableColumn', 'TableDataSource', 'TableRow', 'TextArea', 'TextInputField'],
          'com/intellinum/mia/app/ui/logical': ['FlexiAsyncTask', 'FlexiLogicalObject', 'FlexiWebService', 'VoiceMacro'],
          'com/intellinum/mia/app/util': ['FlexiAPI', 'FlexiCredential', 'FlexiSoundMessageMap', 'FlexiUtil', 'JavaInterpreter', 'JavaMail', 'JavaScriptInterpreter', 'LicenseValidator', 'Md5Encryption', 'PlSqlIntepreter', 'PlSqlParam', 'ProfileLevel', 'SftpFileTransfer', 'SftpFileTransfer2', 'TableResult', 'TokenGenerator', 'WebServiceUtil', 'WebSoap'],
          'com/intellinum/mia/app/util/converter': ['Converter', 'JSONConverter', 'JSONConverter2', 'PathRelationship', 'XMLConverter'],
          'com/intellinum/mia/app/util/license': ['AesEncryptor', 'LicenseValidator', 'RegisteredUserLicenseManager'],
          'com/intellinum/mia/app/util/log': ['DebugLog', 'Log'],
          'com/intellinum/mia/app/util/patch': ['DatabasePatch'],
          'com/intellinum/mia/app/util/scan': ['BarcodeComponent', 'BarcodeManager', 'BarcodeType'],
          'com/intellinum/mia/app/util/statistic': ['BenchmarkData', 'MemoryUsage', 'Statistic'],
          'com/intellinum/mia/app/util/tools': ['LogAnalysis', 'LogFirePatternConsolidator'],
          'com/intellinum/mia/app/util/tools/files': ['FlexiZip', 'PDFCreator'],
          'com/intellinum/mia/app/util/translation': ['GlobalTranslation', 'PageTranslation', 'TranslationManager'],
          'com/intellinum/mia/app/util/webservice': ['RestWebService', 'SoapWebService', 'WebService'],
          'com/intellinum/mia/app/util/worker': ['FlexiBackgroundWorkerThread', 'FlexiTask', 'TaskState']
        };
        
        const files = [];
        for (const pkg in classNames) {
          const classes = classNames[pkg];
          for (const className of classes) {
            files.push({
              path: `${pkg}/${className}.html`,
              package: pkg.replace(/\//g, '.'),
              className: className
            });
          }
        }
        
        return files;
      }
      
      parseClassFile(doc, file) {
        const items = [];
        const packageName = file.package;
        const className = file.className;
        
        // Parse methods only
        this.parseMethods(doc, items, className, packageName, file.path);
        return items;
      }
      
      parseMethods(doc, items, className, packageName, basePath) {
        const selectors = [
          '.methodSummary table tr',
          '.methodSummary .memberSummary tr', 
          '.method-summary tr',
          'table.methodSummary tr',
          '.summary .method tr',
          '.memberSummary tr'
        ];
        
        this.parseMembers(doc, selectors, 'method', items, className, packageName, basePath);
      }
      
      parseMembers(doc, selectors, type, items, className, packageName, basePath) {
        for (const selector of selectors) {
          const rows = doc.querySelectorAll(selector);
          
          rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            if (cells.length < 2) return;
            
            // Try to find the name link in different cell positions
            let nameLink = null;
            let nameCell = null;
            let typeCell = null;
            
            // Check each cell for a link
            for (let i = 0; i < cells.length; i++) {
              const links = cells[i].querySelectorAll('a');
              for (const link of links) {
                const linkText = link.textContent.trim();
                if (linkText && !linkText.toLowerCase().includes('modifier') && 
                    !linkText.toLowerCase().includes('type') &&
                    !linkText.toLowerCase().includes('description') &&
                    linkText.length > 0) {
                  nameLink = link;
                  nameCell = cells[i];
                  typeCell = cells[0];
                  break;
                }
              }
              if (nameLink) break;
            }
            
            if (!nameLink) return;
            
            const memberName = nameLink.textContent.trim();
            if (!memberName || memberName.length < 1) return;
            
            // Skip table headers and common non-member entries
            const lowerName = memberName.toLowerCase();
            if (lowerName.includes('modifier') || 
                lowerName.includes('type') ||
                lowerName.includes('description') ||
                lowerName.includes('field') ||
                lowerName.includes('method')) {
              return;
            }
            
            // Extract signature
            let signature = this.extractSignature(nameCell, typeCell, memberName, type);
            
            // Extract description
            const description = this.extractMemberDescription(row, memberName, type, className);
            
            // Build URL
            const memberUrl = this.resolveUrl(nameLink.getAttribute('href'), basePath);
            
            // Create search text
            const searchText = `${memberName} ${signature} ${description} ${className} ${packageName} ${type}`.toLowerCase();
            
            items.push({
              type: type,
              name: memberName,
              className: className,
              package: packageName,
              signature: signature,
              description: description,
              url: memberUrl,
              searchText: searchText
            });
          });
        }
      }
      
      extractSignature(nameCell, typeCell, memberName, type) {
        // Try to extract signature from code elements
        const codeElements = nameCell.querySelectorAll('code');
        for (const code of codeElements) {
          const text = this.cleanSignature(code.textContent || code.innerText);
          if (text && text.includes(memberName)) {
            return text;
          }
        }
        
        // Try to extract from the entire cell
        const cellText = this.cleanSignature(nameCell.textContent || nameCell.innerText);
        if (cellText && cellText.includes(memberName)) {
          return cellText;
        }
        
        // Try to extract from type cell if available
        if (typeCell) {
          const typeText = this.extractText(typeCell);
          if (typeText && !typeText.toLowerCase().includes('modifier')) {
            return `${typeText} ${memberName}`;
          }
        }
        
        // Default signature for methods
        return `${memberName}()`;
      }
      
      extractMemberDescription(row, memberName, type, className) {
        const cells = row.querySelectorAll('td');
        
        // Look for description in the last cell or cells with substantial text
        for (let i = cells.length - 1; i >= 0; i--) {
          const cell = cells[i];
          const text = this.extractText(cell);
          
          // Skip cells that only contain the member name or type info
          if (text && text.length > 10 && 
              !text.toLowerCase().includes(memberName.toLowerCase()) &&
              !text.toLowerCase().includes('modifier') &&
              !text.toLowerCase().includes('type')) {
            return text;
          }
        }
        
        // Try to find description in nested elements
        const descSelectors = ['.description', '.block', '.summary'];
        for (const selector of descSelectors) {
          const descElement = row.querySelector(selector);
          if (descElement) {
            const text = this.extractText(descElement);
            if (text && text.length > 5) {
              return text;
            }
          }
        }
        
        // Default description
        return `${memberName} method of ${className}`;
      }
      
      extractText(element) {
        if (!element) return '';
        
        // Get text content and clean it up
        let text = element.textContent || element.innerText || '';
        
        // Remove extra whitespace and newlines
        text = text.replace(/\s+/g, ' ').trim();
        
        // Remove common JavaDoc artifacts
        text = text.replace(/^\s*\n\s*/, '').replace(/\s*\n\s*$/, '');
        
        return text;
      }
      
      cleanSignature(signature) {
        if (!signature) return '';
        
        return signature
          .replace(/\s+/g, ' ')
          .replace(/^\s*\n\s*/, '')
          .replace(/\s*\n\s*$/, '')
          .trim();
      }
      
      resolveUrl(href, basePath) {
        if (!href) return basePath;
        if (href.startsWith('http')) return href;
        
        const baseDir = basePath.substring(0, basePath.lastIndexOf('/'));
        return href.startsWith('#') ? basePath + href : `${baseDir}/${href}`;
      }
      
      populateFilters() {
        // Populate package filter
        const packages = [...new Set(this.data.map(item => item.package))].sort();
        this.packageFilter.innerHTML = '<option value="">All Packages</option>';
        packages.forEach(pkg => {
          const option = document.createElement('option');
          option.value = pkg;
          option.textContent = pkg;
          this.packageFilter.appendChild(option);
        });
        // Populate class filter
        this.updateClassFilter();
      }
      
      updateClassFilter() {
        const selectedPackage = this.packageFilter.value;
        let classes;
        
        if (selectedPackage) {
          classes = [...new Set(this.data
            .filter(item => item.package === selectedPackage)
            .map(item => item.className))].sort();
        } else {
          classes = [...new Set(this.data.map(item => item.className))].sort();
        }
        
        const currentValue = this.classFilter.value;
        this.classFilter.innerHTML = '<option value="">All Classes</option>';
        
        classes.forEach(cls => {
          const option = document.createElement('option');
          option.value = cls;
          option.textContent = cls;
          this.classFilter.appendChild(option);
        });
        
        // Restore selection if still valid
        if (classes.includes(currentValue)) {
          this.classFilter.value = currentValue;
        }
      }
      
      onPackageChange() {
        this.updateClassFilter();
        this.applyFilters();
      }
      
      applyFilters() {
        if (this.isLoading || this.data.length === 0) return;
        
        const startTime = performance.now();
        
        const searchTerm = this.searchInput.value.toLowerCase().trim();
        const packageFilter = this.packageFilter.value;
        const classFilter = this.classFilter.value;
        
        this.filteredData = this.data.filter(item => {
          // Package filter
          if (packageFilter && item.package !== packageFilter) return false;
          
          // Class filter
          if (classFilter && item.className !== classFilter) return false;
          
          // Search term (searches across all text)
          if (searchTerm && !item.searchText.includes(searchTerm)) return false;
          
          return true;
        });
        
        const endTime = performance.now();
        this.searchTime.textContent = `${Math.round(endTime - startTime)}ms`;
        
        this.selectedIndex = -1;
        this.renderResults();
        this.updateResultsInfo();
        
        // Show search history if input is focused and empty
        if (document.activeElement === this.searchInput && !searchTerm) {
          this.searchHistoryEl.classList.add('active');
        } else {
          this.searchHistoryEl.classList.remove('active');
        }
      }
      
      renderResults() {
        if (this.filteredData.length === 0) {
          this.showNoResults();
          return;
        }
        
        // Limit results for performance
        const maxResults = 100;
        const resultsToShow = this.filteredData.slice(0, maxResults);
        
        this.resultsContainer.innerHTML = '';
        
        // Use document fragment for better performance
        const fragment = document.createDocumentFragment();
        
        resultsToShow.forEach((item, index) => {
          const element = this.createResultElement(item, index);
          fragment.appendChild(element);
        });
        
        this.resultsContainer.appendChild(fragment);
        
        if (this.filteredData.length > maxResults) {
          const moreElement = document.createElement('div');
          moreElement.className = 'result-item';
          moreElement.innerHTML = `
            <div class="result-header">
              <span class="result-name">... and ${this.filteredData.length - maxResults} more results</span>
            </div>
            <div class="result-description">Refine your search to see more specific results</div>
          `;
          this.resultsContainer.appendChild(moreElement);
        }
      }
      
      createResultElement(item, index) {
        const element = document.createElement('div');
        element.className = 'result-item';
        element.dataset.index = index;
        
        const searchTerm = this.searchInput.value.trim();
        const highlightedName = this.highlightText(item.name, searchTerm);
        const highlightedSignature = this.highlightText(item.signature, searchTerm);
        
        element.innerHTML = `
          <div class="result-header">
            <span class="result-type">method</span>
            <span class="result-name">${highlightedName}</span>
            <span class="result-class">
              <i class="fas fa-cube"></i>
              ${item.className}
            </span>
          </div>
          ${item.signature ? `<div class="result-signature">${highlightedSignature}</div>` : ''}
          <div class="result-description">${this.highlightText(item.description, searchTerm)}</div>
          <div class="result-package">
            <i class="fas fa-folder"></i>
            ${item.package}
          </div>
        `;
        
        element.addEventListener('click', () => this.openResult(item));
        element.addEventListener('mouseenter', () => this.setSelectedIndex(index));
        
        return element;
      }
      
      highlightText(text, searchTerm) {
        if (!searchTerm || !text) return text;
        
        const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        return text.replace(regex, '<span class="highlight">$1</span>');
      }
      
      showNoResults() {
        this.resultsContainer.innerHTML = `
          <div class="no-results">
            <i class="fas fa-search no-results-icon"></i>
            <h3>No methods found</h3>
            <p>Try adjusting your search terms or filters</p>
          </div>
        `;
      }
      
      showError(message) {
        this.resultsContainer.innerHTML = `
          <div class="error">
            <h3>Error Loading Documentation</h3>
            <p>${message}</p>
            <p>Please ensure the JavaDoc HTML files are in the correct directory structure.</p>
          </div>
        `;
      }
      
      updateResultsInfo() {
        const total = this.data.length;
        const filtered = this.filteredData.length;
        
        this.resultsCount.textContent = `${filtered} of ${total} methods`;
        
        if (filtered === total) {
          this.resultsInfo.textContent = `Showing all ${total} methods`;
        } else {
          this.resultsInfo.textContent = `Showing ${filtered} of ${total} methods`;
        }
      }
      
      clearAllFilters() {
        this.searchInput.value = '';
        this.packageFilter.value = '';
        this.classFilter.value = '';
        this.updateClassFilter();
        this.applyFilters();
        this.searchInput.focus();
        this.showToast('info', 'Filters Cleared', 'All search filters have been reset');
      }
      
      handleKeyNavigation(e) {
        const maxIndex = Math.min(this.filteredData.length - 1, 99); // Account for result limit
        
        switch (e.key) {
          case 'ArrowDown':
            e.preventDefault();
            this.setSelectedIndex(Math.min(this.selectedIndex + 1, maxIndex));
            break;
            
          case 'ArrowUp':
            e.preventDefault();
            this.setSelectedIndex(Math.max(this.selectedIndex - 1, -1));
            break;
            
          case 'Enter':
            e.preventDefault();
            if (this.selectedIndex >= 0 && this.selectedIndex < this.filteredData.length) {
              this.openResult(this.filteredData[this.selectedIndex]);
            }
            break;
            
          case 'Escape':
            this.setSelectedIndex(-1);
            this.searchHistoryEl.classList.remove('active');
            break;
        }
      }
      
      handleGlobalKeys(e) {
        // Focus search on Ctrl/Cmd + K
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
          e.preventDefault();
          this.searchInput.focus();
        }
        
        // Clear filters on Ctrl/Cmd + Shift + K
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'K') {
          e.preventDefault();
          this.clearAllFilters();
        }
      }
      
      setSelectedIndex(index) {
        // Remove previous selection
        const previousSelected = this.resultsContainer.querySelector('.result-item.selected');
        if (previousSelected) {
          previousSelected.classList.remove('selected');
        }
        
        this.selectedIndex = index;
        
        // Add new selection
        if (index >= 0) {
          const newSelected = this.resultsContainer.querySelector(`[data-index="${index}"]`);
          if (newSelected) {
            newSelected.classList.add('selected');
            newSelected.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
          }
        }
      }
      
      openResult(item) {
        if (item.url) {
          window.open(item.url, '_blank', 'noopener,noreferrer');
        }
      }
    }
    
    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
      new JavaDocExplorer();
    });
  </script>
</body>
</html>
